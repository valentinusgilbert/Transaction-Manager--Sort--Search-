<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasury Transaction Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Treasury Transaction Manager</h1>
  <div class="controls-container">
    <div class="sort-section">
      <label><strong>Sort by:</strong></label>
      <select id="sortField">
        <option value="amount">Amount</option>
        <option value="date">Date</option>
        <option value="customer">Customer</option>
      </select>
      <select id="sortAlgo">
        <option value="bubble">Bubble Sort</option>
        <option value="merge">Merge Sort</option>
      </select>
      <label for="sortOrder">Order:</label>
      <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
      <button onclick="sortTransactions()">Sort</button>
    </div>
    <div class="search-section">
      <label><strong>Search by:</strong></label>
      <select id="searchType">
        <option value="linear">Customer (Linear)</option>
        <option value="binary">ID (Binary)</option>
      </select>
      <input type="text" id="searchQuery" placeholder="Enter search...">
      <button onclick="searchTransactions()">Search</button>
    </div>
  </div>
  <div id="result"></div>
  <table id="transactionTable">
    <!-- Table headers and rows will be generated by JS -->
  </table>
  <div id="pagination"></div>
  <script src="data/transactionData.js"></script>
  <script src="utils/sortUtils.js"></script>
  <script src="utils/searchUtils.js"></script>
  <script src="app.js"></script>
</body>
</html>
